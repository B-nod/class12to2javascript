<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
     <!-- Regular Expression -->
    <!-- / ... regular expression goes inside this .../
    ^ -> it checks from the start
    $ -> it checks from the end 
    [a-z] -> matches lower alphabets
    [A-Z] -> matches uppercase alphabets
    [a-zA-Z]-> matches all alphabets
    [0-9] -> matches numeric values
    [a-z0-9] -> matches alphanumeric value
    {minValue, maxValue} -> eg:{3,50} 
    for special characters use \eg:\@,\#,\_ etc
    ?= -> it means position of charactes does not matter (when we valid password) -->
    <!-- . => it matches the single character 
    * -> it mataches one or more preceeding characters -->

   <div class="mx-auto my-10 flex justify-center">
    <form action="" class="shadow p-5 w-1/3 shadow-blue-400" onsubmit="return validform()">
        <h1 class="mb-3 font-bold text-2xl">User Information</h1>
        <div class="mb-2">
            <label for="fname" class="font-semibold">First Name</label>
            <input type="text" id="fname" class="block border py-1 px-3 mt-2 w-full shadow" required placeholder="Enter your first name" onkeyup="firstNameValidation()">
            <span id="fnamemgs"></span>
        </div>
        <div class="mb-2">
            <label for="lname" class="font-semibold">Last Name</label>
            <input type="text" id="lname" class="block border py-1 px-3 mt-2 w-full shadow" required placeholder="Enter your last name" onkeyup="lastNameValidation()">
            <span id="lnamemgs"></span>
        </div>
        <div class="mb-2">
            <label for="email" class="font-semibold">Email</label>
            <input type="email" id="email" class="block border py-1 px-3 mt-2 w-full shadow" required placeholder="Enter email" onkeyup="emailValidation()">
            <span id="emailmgs"></span>
        </div>
        <div class="mb-2">
            <label for="contact" class="font-semibold">Contact Number</label>
            <input type="number" id="contact" class="block border py-1 px-3 mt-2 w-full shadow" required placeholder="+977 " onkeyup="numberValidation()">
            <span id="contactmgs"></span>
        </div>
        <div class="mb-2">
            <label for="password" class="font-semibold">Password</label>
            <input type="password" id="password" class="block border py-1 px-3 mt-2 w-full shadow" required placeholder="*************" onkeyup="pwdValidation()">
            <span id="passwordmgs"></span>
        </div>
        <div class="mb-2">
            <label for="cpwd" class="font-semibold">Confirm Password</label>
            <input type="password" id="cpwd" class="block border py-1 px-3 mt-2 w-full shadow" required placeholder="*********" onkeyup="cpwdValidation()">
            <span id="cpwdmgs"></span>
        </div>
        <div class="mb-2">
            <button class="bg-green-800 px-5 py-2 text-white">Submit</button>
        </div>
    </form>
   </div>

   <script src="class13_formvalidation.js"></script>
     
</body>
</html>
