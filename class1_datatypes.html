<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data types</title>
</head>
<body>
    <script>
        // number
        let a = 10 // integer data type
        
        document.write(typeof(a), "<br>") // to check type of data 
        let b = 10.0 // float data type
        document.write(typeof(b), "<br>")
        let c = '10' // string
        document.write(typeof(c), "<br>")
        let text = "data types" // string
        document.write(typeof(text), "<br>")
        // array
        let number = [1,2,3,4,5]
        // object
        let student = {
            name:'Ram shrestha'
        }
        let boolvalue = true // boolen value
        document.write(student.name,"<br>")
        
    


    </script>
</body>
</html>
