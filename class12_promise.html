<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body>
    <ul></ul>
    <script>
      const news = [
        {
          title: "Sports News",
          description: "NPL is going on",
        },
        {
          title: "Political News",
          description: "PM is going to USA",
        },
      ];

      const shownews = () => {
        let result = "";
        setTimeout(() => {
          news.forEach((res) => {
            result += `<li>${res.title}</li>`;
          });
          // console.log(result)
          document.querySelector("ul").innerHTML = result;
        }, 5000);
      };
      const addNews = (data, func) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            news.push(data);
           
          }, 3000);
          let err = true
          if(err){
            reject('Errror occure')
          }else{
            resolve()
          }
        });
      };

      addNews(
        { title: "International News", description: "Australia" },
        shownews
      )
        .then(shownews)
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
