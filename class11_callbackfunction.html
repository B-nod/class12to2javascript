<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function</title>
</head>
<body>
    <ul></ul>
    <script>

        const news = [{
            title:"Sports News",
            description: "NPL is going on"
        },
        {
            title:"Political News",
            description:"PM is going to USA"
        }
    ]



    const shownews = ()=>{
           let result = ""
           setTimeout(()=>{
            news.forEach(res=>{
                result += `<li>${res.title}</li>`
            })
            // console.log(result)
            document.querySelector('ul').innerHTML = result
           }, 5000)       
    }
    const addNews =(data, func) =>{
        setTimeout(()=>{
            news.push(data)
            func()
        }, 3000)
    }

    addNews({title:"International News", description:"Australia"}, shownews)

    

    

    </script>
</body>
</html>
