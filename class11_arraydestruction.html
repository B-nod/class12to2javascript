<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array destruction</title>
</head>
<body>
    <script>
        const laptop = ['dell', 'mac', 'hp', 'lenovo', 'acer']
        console.log(laptop[0])
        const[laptop1, ...restlaptop] = laptop
        console.log(laptop1)
        console.log(restlaptop)

    </script>
</body>
</html>
