<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>
    <script>
        let pi = Math.PI
        console.log(pi)
        document.write(`${Math.sqrt(9)} <br>`)
        document.write(`${Math.pow(5,3)} <br>`)


        document.write(`${Math.ceil(5.1)} <br>`)
        document.write(`${Math.floor(5.9)} <br>`)
        document.write(`${Math.round(5.5)} <br>`)

        document.write(`${Math.random()} <br>`)
        // to generate random numer from 0 to 100
        document.write(`${Math.floor(Math.random()*100)} <br>`)
    </script>
</body>
</html>
