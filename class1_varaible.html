<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <script>
        // variable is a storage which store data in a single form or multiple form
        // old ways to define variable
        var a = 10;
        document.write(a);
        // after introduction of es6 let, const is defined to define varaible
        let text = "welcome to javascript class";  // changeable value
        const b = 100;  // unchangeble value
        console.log(text)
        console.log(b)
    </script>
</body>
</html>
