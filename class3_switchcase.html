<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Enter a number : '))
        switch(num){
            case 1:
                document.write(`1 denote sunday`)
                break
            case 2:
                document.write(`2 denote monday`)
                break
            case 3:
                document.write(`3 denote tuesday`)
                break
            case 4:
                document.write(`4 denote wednesday`)
                break
            case 5:
                document.write(`5 denote thrusday`)
                break
            case 6:
                document.write(`6 denote friday`)
                break
            case 7:
                document.write(`7 denote saturday`)
                break
            default:
                document.write('Invalid number')
        }
    </script>
</body>
</html>
