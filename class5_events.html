<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <button onclick="data()" ondblclick="remove()">Click me for data</button>
    <h1 id="first" class="hello" style="color: blue;">

    </h1>
    <h1 class="hello" style="color: red;"></h1>
    <script>
        // events are occurance or action which is occured during interaction between user and web application
        // some example of events
        // onclick, onsubmit, onmouseover, onmouseout, onmousemove, onchange, onkeyup, onkeydown, onkeypress, oncancel, ondblclick etc
        const data = ()=>{
            // dom
            // document.querySelector('#first').innerHTML = new Date()
            document.getElementsByClassName('hello')[0].innerHTML = new Date()
            document.getElementById('first').style.backgroundColor = 'cyan'

        }
        const remove = ()=>{
            // document.querySelector('#first').innerHTML = ''
            document.getElementById('first').innerHTML = ''
        }
        
    </script>
</body>
</html>
