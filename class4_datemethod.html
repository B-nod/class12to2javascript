<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <script>
        let date = new Date()
        document.write(`${date} <br>`)
        // getDay() => to get week data which start from 0 to 6
        document.write(`${date.getDay()} <br>`)
        // getDate() => it start from 1 to 31
        document.write(`${date.getDate()} <br>`)
        // getMonth() => it start from 0 to 11
        document.write(`${date.getMonth()} <br>`)
        // getFullYear()
        document.write(`${date.getFullYear()} <br>`)
        document.write(`${date.getHours()} <br>`)
        document.write(`${date.getMinutes()} <br>`)
        document.write(`${date.getSeconds()} <br>`)
        document.write(`${date.getMilliseconds()} <br>`)
        // number method
        // Math method
    </script>
</body>
</html>
